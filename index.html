<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivina el numero</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <header>
        
    </header>

    <main>

        <section id="portada">
            <figure class="text-center d-flex flex-column">
                <img src="./img/Portada.png" class="mx-auto d-block w-100" alt="imagen portada">
                <div class=" d-flex flex-column align-items-center mt-5 gap-5">
                    <button class="btn bg-violeta fs-1 text-white w-25" id="btnJugar">Jugar</button>
                    
                </div>
                <div class="mt-5 bg-violeta text-white py-3">
                    Creado por: Javier Castillo
                </div>
            </figure>
            
        </section>


        <section id="juego">
            <div class="container">
                <div class="row">
                    <div class="col-12 d-flex flex-column align-items-center">
                        <div class="text-center">
                            <label for="numero" class="py-3">Ingresa tu numero</label>
                            <div class="d-flex gap-3">
                                <input type="number" name="numero" id="input__number">
                                <button id="btnConfirmar" class="btn btn-sm btn-primary w-50">Confirmar</button>
                                <button id="btnReiniciar" class="btn btn-sm btn-success w-50">Reiniciar</button>
                            </div>
                            
                        </div>
    
                        <p class="text-center"><span id="mensaje"></span> </p>
                        <p class="text-center"><span id="resultado"></span> </p>
                        <p class="text-center"><span id="intentos"></span> </p>
                    </div>
                </div>
                
            </div>
        </section>
        
    </main>

    <footer>
        
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <script src="./js/js.js"></script>
</body>
</html>
